<!DOCTYPE html>
<html lang="en" ng-app="License_Creator" ng-controller="Controller" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://user-images.githubusercontent.com/90229487/210226067-12f868ef-36cc-45b1-9cce-3c3297f13d25.png">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="app.js"></script>
	<title>License Creator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
	
	<p class="h1 text-center my-5">License Creator</p>
	<p class="h3 hstack justify-content-center">
		<small>make by</small> 
		<a href="https://github.com/AnLaVN" class="hstack text-body">
			<img src="https://github.com/AnLaVN.png" width="32" height="32" class="rounded-circle mx-2">
			<small>AnLaVN</small>
		</a>
	</p>

	<div class="container mt-5">
		<div class="hstack gap-3">
			<div class="col">
				<div class="mb-3">
					<label for="txtGUsername" class="form-label">Github Username</label>
					<input type="text" class="form-control" id="txtGUsername" ng-model="LiceCrea.GUsername" placeholder="Enter your Github Username">
				</div>
				<div class="mb-3">
					<label for="txtGRepository" class="form-label">Github Repository</label>
					<input type="text" class="form-control" id="txtGRepository" ng-model="LiceCrea.GRepository" placeholder="Enter your Github Repository">
				</div>
				<div class="mb-3">
					<label for="txtRBranche" class="form-label">Repository Branch</label>
					<input type="text" class="form-control" id="txtRBranche" ng-model="LiceCrea.RBranch" placeholder="Enter your Repository Branch">
				</div>
				<div class="mb-3">
					<label for="txtLName" class="form-label">License Name</label>
					<input type="text" class="form-control" id="txtLName" ng-model="LiceCrea.LName" placeholder="Enter your License Name">
				</div>
		
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-primary" ng-disabled="!isValid()" ng-click="createLicenseKey()">Create License Key</button>
				</div>
			</div>
			<div class="vr"></div>
			<div class="col">
				<div class="mb-3">
					<label for="txtLicenseKey" class="form-label">License Key</label>
					<input type="text" class="form-control" id="txtLicenseKey" ng-model="LicenseKey" placeholder="Enter your License Key">
				</div>
		
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-primary" ng-disabled="!LicenseKey" ng-click="checkLicenseKey(LicenseKey)">Check License Key</button>
				</div>
			</div>
		</div>
	</div>


	
	<div ng-include="'modalLicenseKey.html'"></div>
	<div ng-include="'modalLicenseFile.html'"></div>
	<div ng-include="'toastNotification.html'"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
