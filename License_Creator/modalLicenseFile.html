<!DOCTYPE html>
<html lang="en">
<body>



    <div class="modal fade" id="modalCLF">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5">Check License Key</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <label for="txtLFile" class="form-label">Your License File content</label>
                    <div class="mb-3">
                        <textarea class="form-control" id="txtLFile" rows="10" placeholder="Your License File" ng-model="LicenseFile" disabled></textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>



</body>
</html>
