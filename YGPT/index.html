<!DOCTYPE html>
<html lang="en" ng-app="YGPT_Demo" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://user-images.githubusercontent.com/90229487/210226067-12f868ef-36cc-45b1-9cce-3c3297f13d25.png">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="app.js"></script>
	<title>YGPT Client Demo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
	
	<p class="h1 text-center my-5">YGPT Client Demo</p>
	<p class="h3 hstack justify-content-center">
		<small>make by</small> 
		<a href="https://github.com/AnLaVN" class="hstack text-body">
			<img src="https://github.com/AnLaVN.png" width="32" height="32" class="rounded-circle mx-2">
			<small>AnLaVN</small>
		</a>
	</p>

	

	<script>
		const YGPT_Config = {	// Thay đổi giá trị cấu hình phù hợp với bạn, Change the config value as appropriate for you
			host: "http://localhost:3000",			// Địa chủ máy chủ của YGPT - YGPT server address
			logo: "https://cmaster.onrender.com/Asset/Image/logo_icon.png",	// Logo hiển thị của YGPT - YGPT display logo
			pattern: "https://web.telegram.org/a/chat-bg-pattern-dark.ad38368a9e8140d0ac7d.png",	// Hình nền pattern - Pattern wallpaper
			name: "YGPT Assistant",					// Tên hiển thị của YGPT - YGPT display name
			tutorial: "Let ask YGPT anything...",	// Hướng dẫn nhỏ - Small guide
			send_icon: "bi-arrow-up-right-circle",	// [bi-send, bi-arrow-up, ...]  Icon gửi tin nhắn - Message sending icon
			delete_icon: "bi-trash",				// [bi-trash, bi-trash2, ...] 	Icon xoá tin nhắn - Message deletion icon
			datetime_format: "HH:mm | MMM dd",		// [HH:mm dd/MM, HH:mm:ss, ...]	Định dạng ngày giờ - Date time format
			timezone_format: "GMT+7",				// [GMT+7, GMT-6, ...] 			Định dạng múi giờ - Time zone format
			width: "90%",							// [85%, 80%, 75%, ...] 		Chiều dài bong bóng chat - Chat bubble length
			user_text: "light",						// [light, dark, danger, ...]	Màu chữ bong bóng chat của người dùng - User chat bubble text color
			user_color: "#A15BFC",					// [primary, ..., #5AB2FF, ...] Màu icon gửi tin nhắn và bong bóng chat của người dùng - Color of send message icon and user chat bubble
			user_avatar: "https://github.com/AnLaVN.png",		// Avatar hiển thị của người dùng - User displayed avatar
			title_message: "YGPT Notification",					// Tiêu đề thông báo - Notification title
			error_message: "YGPT got error, please try later !",// Nội dung thông báo lỗi - Error message content
			clear_message: "Are you want to delete this chat?",	// Xác nhận xoá tin nhắn - Confirm delete message
			prompt: "You are 'YGPT', a friendly chatbot." 		// Lời nhắc cho YGPT - Prompt for YGPT
		}
	</script>
	<div id="YGPT" ng-controller="YGPT_Controller"></div>	<!-- KHÔNG ĐƯỢC THAY ĐỔI dòng này - DO NOT CHANGE this line -->
	<script src="https://ygpt.onrender.com/YGPT_min.js"></script>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
